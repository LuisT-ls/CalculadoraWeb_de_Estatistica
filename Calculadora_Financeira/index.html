<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora Financeira</title>
  </head>
  <body>
    <div class="calculator">
      <h1>Calculadora Financeira</h1>
      <div class="operation-select">
        <label for="operation">Selecione a Operação:</label>
        <select id="operation">
          <option value="capital">Cálculo de Capital</option>
          <option value="montante">Cálculo de Montante</option>
          <option value="juros">Cálculo de Juros</option>
          <option value="taxa">Cálculo de Taxa de Juros</option>
          <option value="percentagem">Porcentagem</option>
          <option value="variacao">Variação Percentual</option>
          <option value="jurosSimples">Juros Simples</option>
          <option value="jurosCompostos">Juros Compostos</option>
        </select>
      </div>
      <div id="input-fields" class="input-fields">
        <!-- Input fields will be added dynamically with JavaScript -->
      </div>
      <button id="calculate">Calcular</button>
      <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
