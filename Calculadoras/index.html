<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .calculator-button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .calculator-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo às Calculadoras Online</h1>
        <p>O que você deseja calcular hoje?</p>
        <div class="button-container">
            <button class="calculator-button" onclick="redirectToCalculator('calculadora1.html')">Calculadora 1</button>
            <button class="calculator-button" onclick="redirectToCalculator('calculadora2.html')">Calculadora 2</button>
            <button class="calculator-button" onclick="redirectToCalculator('calculadora3.html')">Calculadora 3</button>
            <!-- Adicione mais botões de calculadora conforme necessário -->
        </div>
    </div>

    <script>
        function redirectToCalculator(calculatorPage) {
            window.location.href = calculatorPage;
        }
    </script>
</body>
</html>
