<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/Image/Logo - CalcHub.ico" type="image/x-icon" />
    <link rel="canonical" href="https://calchub.vercel.app" />
    <title>
      Tabela Periódica Completa - Propriedades e Informações dos Elementos
    </title>

    <meta
      name="description"
      content="Explore a tabela periódica completa com propriedades detalhadas e informações sobre cada elemento químico. Uma ferramenta indispensável para estudantes e entusiastas da química."
    />
    <meta
      name="keywords"
      content="Tabela Periódica, Elementos Químicos, Propriedades, Massa Atômica, Configuração Eletrônica, Química, Estudantes, Educação"
    />
    <meta name="author" content="Luís Teixeira" />
    <meta name="contact" content="luishg213@outlook.com" />
    <meta name="robots" content="index, follow" />
    <meta
      property="og:title"
      content="Tabela Periódica Completa - Propriedades e Informações dos Elementos"
    />
    <meta
      property="og:description"
      content="Explore a tabela periódica completa com propriedades detalhadas e informações sobre cada elemento químico. Uma ferramenta indispensável para estudantes e entusiastas da química."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://calchub.vercel.app" />
    <meta
      property="og:image"
      content="https://calchub.vercel.app/imagem-tabela-periodica.png"
    />
  </head>
  <body>
    <div class="container" role="main">
      <header role="banner">
        <button
          id="toggleDarkMode"
          onclick="toggleDarkMode()"
          aria-label="Alternar modo escuro"
          tabindex="0"
        >
          <img src="dark-mode-icon.png" alt="Ícone de modo escuro" />
        </button>
        <h1>Bem-vindo à sua Tabela Periódica</h1>
      </header>
      <main>
        <section class="input" aria-label="Pesquisar elementos">
          <label for="search">Pesquisar por nome ou símbolo:</label>
          <input
            type="text"
            id="search"
            placeholder="Pesquisar"
            oninput="searchElement()"
            aria-describedby="searchInstructions"
            aria-autocomplete="list"
            aria-controls="suggestions-list"
            aria-expanded="false"
          />
          <p id="searchInstructions">
            Digite o nome ou símbolo de um elemento para buscar.
          </p>

          <!-- Contêiner para sugestões -->
          <ul
            id="suggestions-list"
            class="suggestions-list"
            role="listbox"
          ></ul>
        </section>
        <section
          class="button-container"
          aria-label="Controles da tabela periódica"
        >
          <button id="showPeriodicTable" onclick="showPeriodicTable()">
            Exibir a Tabela Periódica
          </button>
        </section>
        <section id="element-info-container"></section>
        <section
          id="periodic-table-container"
          class="periodic-table-container"
          aria-label="Tabela Periódica"
          style="display: none"
        ></section>
        <!-- Seção dos Lantanídeos -->
        <section
          id="lanthanides-container"
          class="lanthanides-container"
          aria-label="Lantanídeos"
          style="display: none"
        >
          <h3>Lantanídeos (La–Lu)</h3>
          <div class="lanthanides-grid"></div>
        </section>

        <!-- Seção dos Actinídeos -->
        <section
          id="actinides-container"
          class="actinides-container"
          aria-label="Actinídeos"
          style="display: none"
        >
          <h3>Actinídeos (Ac–Lr)</h3>
          <div class="actinides-grid"></div>
        </section>
      </main>
      <footer>
        <p>&copy; 2024 Luís Teixeira. Todos os direitos reservados.</p>
        <p>
          <a href="https://github.com/LuisT-ls" target="_blank">Meu Github</a>
        </p>
        <p>
          <a href="https://www.linkedin.com/in/luis-tei/" target="_blank"
            >Meu LinkedIn</a
          >
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
